<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="main">
       <div class="login">
        <!-- Left login -->
        <div class="left__login">
            <form class="login__form">
                <h1 class="login__title">Welcome back!</h1>
                <p class="login__text">Enter your Credentials to access your account</p>
                <label class="login__label" for="email">Email address</label>
                <input class="login__input" type="email" name="email" id="email" placeholder="Enter your email" required>
                <label class="login__label" for="password">Passsword</label>
                <input class="login__input" type="password" name="password" id="password" minlength="8" maxlength="24" placeholder="Enter your password" required>
                <input type="checkbox" id="checkbox" required>
                <label  class="login__checkbox" for="checkbox">Remember for 30 days</label>
                <button type="submit" class="login__btn">Login</button>
                <hr>
                <div class="social">
                    <button type="button" class="social__btn"><i class="fa-brands fa-google"></i>Sign in with Google</button>
                    <button type="button" class="social__btn"><i class="fa-brands fa-apple"></i>Sign in with Apple</button>
                </div>
                <p class="login__sign-text">Donâ€™t have an account? <a href="#">Sign Up</a></p>

            </form>
        </div>
        <div class="right__image">
            <img width="500px" height="600px" src="./img/chris-lee-70l1tDAI6rM-unsplash 2.png" alt="flower">
        </div>
       </div>
    </div>
</body>
</html>
