<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/mastercard.css">
</head>
<body>
    <!-- Mastercard -->
    <div class="main">
        <div class="card">
            <div class="logo">
                <div class="left__logo">
                    <img width="110px" src="./img/Mastercard_2019_logo.svg" alt="Mastercard">
                    <p class="card__logo-text">Master Card</p>
                </div>
                <div class="right__logo">
                    <img width="100px" src="./img/credit card chip.png" alt="chip">
                </div>
            </div>
            <div class="card__details">
                <p class="card__text">Card Number</p>
                <p class="card__number">2058 2021 4000 9000</p>
            </div>
            <div class="card__bio">
                <p class="card__name">Alimardonov Samandar</p>
                <div class="card__right">
                    <p class="card__valid">Valid Thru</p>
                    <p class="card__date">06/28</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
