<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Login Facebook -->
    <div class="main">
        <div class="login">
            <!-- Login left -->
            <div class="login__left">
                <h1 class="login__title">facebook</h1>
                <p class="login-left__text">Facebook helps you stay connected and stay in touch with your friends.</p>
            </div>
            <!-- login right -->
            <div class="login__right">
                <form class="login__form">
                    <input class="login__input" name="text" type="text" required placeholder="Email or phone number">
                    <input class="login__input" name="password" type="password" required placeholder="Password" minlength="8" maxlength="24">
                    <button class="login__btn" type="submit">Log In</button>
                    <a href="#" class="login-right__text">Forgot password?</a>
                    <hr class="login__hr">
                    <button class="login-bottom__btn" type="submit">Create a new account</button>
                </form>
                <p class="login-bottom__text"><a href="#">Create a Page </a>for a celebrity, band or company.</p>
            </div>
        </div>
    </div>
   
</body>
</html>
