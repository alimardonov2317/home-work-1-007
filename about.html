<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- Login Form -->
    <div class="main">
        <form class="login">
            <h2 class="login__title">Login Form</h2>
            <input class="login__input" type="text" placeholder="Email or Username" required>
            <input class="login__input" type="password" placeholder="Password" minlength="8" maxlength="24px" required>
            <button class="login__btn" type="submit">Login</button>
            <p class="login__with">Or login width</p>
            <button style="color: blue;" class="login__social-btn" type="submit">Facebook</button>
            <button style="color: red;" class="login__social-btn" type="submit">Google</button>
            <p class="login__sign-up">Not a member? <a href="#">Sign up now</a></p>
        </form>
    </div>
</body>
</html>
